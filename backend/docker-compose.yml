services:
  postgres:
    image: postgres:16-alpine
    container_name: tracetree-postgres
    environment:
      POSTGRES_USER: tracetree
      POSTGRES_PASSWORD: tracetree
      POSTGRES_DB: tracetree
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tracetree"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
